<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#b5b3ff"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="pixelGrid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="#c6c4ff" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="600" fill="url(#pixelGrid)" opacity="0.3"/>
  
  <!-- Decorative pattern elements -->
  <!-- Pixel Heart -->
  <g transform="translate(100,100) scale(2)">
    <path d="M10,6 L12,4 L14,6 L18,2 L20,4 L22,2 L24,4 L22,6 L24,8 L22,10 L20,8 L18,10 L16,8 L14,10 L12,8 L10,10 L8,8 L10,6" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Pixel Flower -->
  <g transform="translate(600,450) scale(2)">
    <path d="M10,10 L12,8 L14,10 L12,12 Z M16,10 L18,8 L20,10 L18,12 Z M10,16 L12,14 L14,16 L12,18 Z M16,16 L18,14 L20,16 L18,18 Z M13,13 L15,11 L17,13 L15,15 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Pixel Bat -->
  <g transform="translate(500,100) scale(2)">
    <path d="M10,5 L8,3 L6,5 L4,3 L6,7 L8,5 L10,7 L12,5 L14,7 L16,5 L14,3 L12,5 Z M8,7 L10,9 L12,7 L14,9 L12,11 L10,11 L8,9 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Circuit patterns -->
  <g stroke="white" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M50,200 H150 V250 H200 V300 H150 V350 H50 V300 H0 V250 H50 Z"/>
    <circle cx="50" cy="200" r="5" fill="white"/>
    <circle cx="150" cy="250" r="5" fill="white"/>
    <circle cx="200" cy="300" r="5" fill="white"/>
    <circle cx="150" cy="350" r="5" fill="white"/>
    <circle cx="50" cy="300" r="5" fill="white"/>
    <circle cx="0" cy="250" r="5" fill="white"/>
  </g>
  
  <g stroke="white" stroke-width="1.5" fill="none" opacity="0.5" transform="translate(600,200)">
    <path d="M0,0 H50 V50 H100 V100 H50 V150 H0 V100 H-50 V50 H0 Z"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <circle cx="50" cy="50" r="5" fill="white"/>
    <circle cx="100" cy="100" r="5" fill="white"/>
    <circle cx="50" cy="150" r="5" fill="white"/>
    <circle cx="0" cy="100" r="5" fill="white"/>
    <circle cx="-50" cy="50" r="5" fill="white"/>
  </g>
  
  <!-- Text elements -->
  <g font-family="monospace" fill="white" opacity="0.7">
    <text x="300" y="100" font-size="16">{softwave}</text>
    <text x="400" y="200" font-size="12">~ * ~ * ~</text>
    <text x="100" y="500" font-size="14">/* feminine code */</text>
    <text x="600" y="300" font-size="12">&lt;/&gt;</text>
    <text x="250" y="400" font-size="16">01010011</text>
  </g>
  
  <!-- Pixel patterns -->
  <pattern id="dotPattern" width="10" height="10" patternUnits="userSpaceOnUse">
    <rect width="2" height="2" fill="white"/>
  </pattern>
  
  <rect x="350" y="250" width="100" height="100" fill="url(#dotPattern)" opacity="0.5"/>
  
  <pattern id="diagonalPattern" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M0,10 L10,0" stroke="white" stroke-width="1" fill="none"/>
  </pattern>
  
  <rect x="250" y="250" width="100" height="100" fill="url(#diagonalPattern)" opacity="0.5"/>
  
  <!-- Pixel art floppy disk -->
  <g transform="translate(150,400) scale(1.5)">
    <rect x="0" y="0" width="40" height="40" fill="white" opacity="0.7"/>
    <rect x="5" y="5" width="30" height="8" fill="#b5b3ff"/>
    <rect x="25" y="5" width="10" height="30" fill="#b5b3ff"/>
    <rect x="5" y="25" width="20" height="10" fill="#b5b3ff"/>
  </g>
</svg>
